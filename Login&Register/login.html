<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index1</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #8000ff;
        color: white;
    }

    .div0 {
        width: 300px;
        height: 300px;
        margin: 0 auto;
        line-height: 30px;
        text-align: center;
        display: block;
        position: relative;
        top: 50%;
        margin-top: -150px;
    }

    button {
        margin-top: 20px;
    }
</style>

<script>
    function logIn() {
        const userName = $("#userName").val();
        let userPass = $("#userPass").val();
        if (userName === "admin" && userPass === "root") {
            alert("Welcome to here!");
        }
        else {
            alert("Your Information Is Wrong!")
        }
    }
</script>

<body>

<div class="div0">
    <h2>Login</h2>

    <table style="margin: auto;">
        <tr>
            <td><span>Account:</span></td>
            <td><input id="userName" style="width: 100px" type="text"/></td>
        </tr>
        <tr>
            <td><span>passKey:</span></td>
            <td><input id="userPass" style="width: 100px" type="password"/></td>
    </table>

    <button onclick="logIn();">登录</button>
</div>

</body>
