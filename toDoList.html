<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<style>
    .app {
        height: auto;
        width: 600px;
        margin: auto;
        text-align: center;
        padding-top: 30px;
    }
    .list {
        margin: auto;
        width: 300px;
        margin-top: 30px;
    }
</style>

<body>
    <div id="app" class="app">
        <form class="form-inline">
            <input v-model="toDo" placeholder="请输入待办事项..." class="form-control"/>
            <button @click="add();" class="btn btn-info" type="button">Add To List</button>
            <button @click="del();" class="btn btn-danger" type="button">Delete</button>
        </form>

        <table class="list table table-hover">
            <tr v-for="th in things">
                <td>{{ th }}</td>
            </tr>
        </table>
    </div>
</body>
</html>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            toDo:"",
            things:[],
        },
        methods: {
            add:function() {
                if(this.toDo.trim() != "") {
                    this.things.push(this.toDo.trim());
                    this.toDo = "";
                }else {
                    alert("请检查输入!");
                }
            },
            del:function() {
                if(this.toDo.trim() != "" && this.things.indexOf(this.toDo.trim()) != -1) {
                    this.things.splice(this.things.indexOf(this.toDo.trim()), 1);
                    this.toDo = "";
                }else {
                    alert("事项不存在!");
                    this.toDo = "";
                }
            }
        }
    });
</script>
