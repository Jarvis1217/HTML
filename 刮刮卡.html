<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刮刮卡</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .scratch-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
            color: #e74c3c;
            font-size: 24px;
        }
        .winning-numbers {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9e79f;
            border-radius: 8px;
        }
        .winning-number {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .winning-number span {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .winning-number .number {
            width: 50px;
            height: 50px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .row {
            display: contents;
        }
        .cell {
            position: relative;
            height: 60px;
            background-color: #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            overflow: hidden;
        }
        .cell-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            height: 100%;
            width: 100%;
        }
        .cell.scratched .cell-content {
            opacity: 1;
        }
        .cell-number {
            font-weight: bold;
        }
        .prize {
            font-size: 12px;
            margin-top: 2px;
            color: green;
            font-weight: bold;
        }
        .prize.no-win {
            color: #999;
        }
        .scratch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #aaa;
            background-image: linear-gradient(45deg, #bbb 25%, transparent 25%, transparent 75%, #bbb 75%, #bbb),
                            linear-gradient(45deg, #bbb 25%, transparent 25%, transparent 75%, #bbb 75%, #bbb);
            background-size: 8px 8px;
            background-position: 0 0, 4px 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            transition: opacity 0.3s;
        }
        .cell.scratched .scratch-layer {
            opacity: 0;
            pointer-events: none;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .total-winnings {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
        }
        .new-game {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app" class="scratch-card">
        <h1 class="title">刮刮卡</h1>
        
        <div class="winning-numbers">
            <div class="winning-number">
                <div class="number">{{ winningNumbers[0] }}</div>
            </div>
            <div class="winning-number">
                <div class="number">{{ winningNumbers[1] }}</div>
            </div>
        </div>
        
        <div class="grid">
            <template v-for="(row, rowIndex) in grid" :key="rowIndex">
                <div class="cell" 
                     v-for="(cell, colIndex) in row" 
                     :key="`${rowIndex}-${colIndex}`"
                     :class="{ 'scratched': cell.scratched }"
                     @click="scratchCell(rowIndex, colIndex)">
                    <div class="cell-content">
                        <div class="cell-number">{{ cell.number }}</div>
                        <div class="prize" :class="{'no-win': cell.prize === 0}">
                            {{ cell.prize === 0 ? '未中奖' : `¥${cell.prize}` }}
                        </div>
                    </div>

                    <div class="scratch-layer">
                    </div>
                </div>
            </template>
        </div>
        
        <button class="button" @click="scratchAll" :disabled="allScratched">刮开全部</button>
        
        <div v-if="someScratched" class="total-winnings">
            总奖金: ¥{{ totalPrize }}
        </div>
        
        <button v-if="allScratched" class="button new-game" @click="newGame">再来一局</button>
    </div>

    <script>
        const { createApp, ref, computed, reactive } = Vue
        
        createApp({
            setup() {
                // 生成随机数字 (1-100)
                const getRandomNumber = () => Math.floor(Math.random() * 100) + 1
                
                // 生成随机奖金 (10, 20, 50)
                const getRandomPrize = () => {
                    const prizes = [10, 20, 50]
                    return prizes[Math.floor(Math.random() * prizes.length)]
                }
                
                // 中奖数字
                const winningNumbers = ref([getRandomNumber(), getRandomNumber()])
                
                // 确保两个中奖数字不相同
                while (winningNumbers.value[0] === winningNumbers.value[1]) {
                    winningNumbers.value[1] = getRandomNumber()
                }
                
                // 创建网格
                const createGrid = () => {
                    const newGrid = []
                    
                    for (let i = 0; i < 5; i++) {
                        const row = []
                        for (let j = 0; j < 5; j++) {
                            const number = getRandomNumber()
                            const isWinning = winningNumbers.value.includes(number)
                            row.push({
                                number,
                                prize: isWinning ? getRandomPrize() : 0,
                                scratched: false
                            })
                        }
                        newGrid.push(row)
                    }
                    
                    return newGrid
                }
                
                // 网格数据
                const grid = reactive(createGrid())
                
                // 刮开单个格子
                const scratchCell = (rowIndex, colIndex) => {
                    if (!grid[rowIndex][colIndex].scratched) {
                        grid[rowIndex][colIndex].scratched = true
                    }
                }
                
                // 刮开所有格子
                const scratchAll = () => {
                    for (let i = 0; i < grid.length; i++) {
                        for (let j = 0; j < grid[i].length; j++) {
                            grid[i][j].scratched = true
                        }
                    }
                }
                
                // 检查是否所有格子都已刮开
                const allScratched = computed(() => {
                    for (let i = 0; i < grid.length; i++) {
                        for (let j = 0; j < grid[i].length; j++) {
                            if (!grid[i][j].scratched) {
                                return false
                            }
                        }
                    }
                    return true
                })
                
                // 检查是否有格子被刮开
                const someScratched = computed(() => {
                    for (let i = 0; i < grid.length; i++) {
                        for (let j = 0; j < grid[i].length; j++) {
                            if (grid[i][j].scratched) {
                                return true
                            }
                        }
                    }
                    return false
                })
                
                // 计算总奖金
                const totalPrize = computed(() => {
                    let total = 0
                    for (let i = 0; i < grid.length; i++) {
                        for (let j = 0; j < grid[i].length; j++) {
                            if (grid[i][j].scratched) {
                                total += grid[i][j].prize
                            }
                        }
                    }
                    return total
                })
                
                // 开始新游戏
                const newGame = () => {
                    // 重置中奖数字
                    winningNumbers.value = [getRandomNumber(), getRandomNumber()]
                    
                    // 确保两个中奖数字不相同
                    while (winningNumbers.value[0] === winningNumbers.value[1]) {
                        winningNumbers.value[1] = getRandomNumber()
                    }
                    
                    // 重置网格
                    const newGrid = createGrid()
                    for (let i = 0; i < 5; i++) {
                        for (let j = 0; j < 5; j++) {
                            grid[i][j] = newGrid[i][j]
                        }
                    }
                }
                
                return {
                    winningNumbers,
                    grid,
                    scratchCell,
                    scratchAll,
                    allScratched,
                    someScratched,
                    totalPrize,
                    newGame
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
